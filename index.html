<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <title>Hangman Game :: David Morse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"> -->

</head>
<body>

  <div id="container">

    <header>
      <div class="mainwrapper">
          <h1>GOT GAME</h1>
      </div>
    </header>

    <section id="main">
      <div class="mainwrapper">

        <div class="sidebar maininner">

          <h3>the score</h3>

          <p>Wins: 
              <span id="wins"></span></p>

          <p>Winning words: <br>
              <span id="winning-word"></span></p>

          <p>Earned song:</p>

        </div>

        <div class="content maininner">

          <h3>kickin hiphop knowledge</h3>
          
          <p id="pressanykey" class="red" style="display: none;">Press any key to get started</p>

          <div id="game-wrapper" style="display: block;">

            <p>Current word:<br>
            <span id="current-word"></span></p>

            <p>Letters already guessed:<br>
            <span id="already-guessed"></span></p>

            <p>Number of guesses remaining: 
                <span id="guesses"></span></p>

            <p class="red"><span id="error"></span></p>

          </div>

        </div>

      </div>
    </section>

    <p class="small" style="background: #fff; padding: 10px; float: left;">
    DEV QUESTIONS: <br>
    1) 
    </p>

  </div>

  <footer>
    <div class="mainwrapper">
      <div class="copyright">
        <p><a href="https://github.com/dbmarshall/hangman-game/blob/master/README.md" title="README file with license information">&copy; Copyright 2017 David Morse</a></p>
      </div>
    </div>
  </footer>


<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
