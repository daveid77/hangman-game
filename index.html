<!DOCTYPE html>
<html lang="en-us">

<head>
  <meta charset="UTF-8">
  <meta name="robots" content="noindex,nofollow">
  <title>Hangman Game :: David Morse</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">

  <!-- <link href="https://fonts.googleapis.com/css?family=Merriweather" rel="stylesheet"> -->

</head>
<body>

  <div id="container">

    <header>
      <div class="mainwrapper">
        <img src="assets/images/dj.png" alt="DJ">
        <h1>GOT GAME</h1>
        <img src="assets/images/spray-paint.png" alt="DJ">
      </div>
    </header>

    <section id="main">
      <div class="mainwrapper">

        <div class="sidebar maininner">

          <h3>the score</h3>

          <p id="winswrap">Wins: 
              <span id="wins"></span></p>

          <p>Winning words: <br>
              <span id="winning-word"></span></p>

          <p>Earned song:</p>

        </div>

        <div class="content maininner">

          <h3>kickin hiphop knowledge</h3>
          
          <p id="pressanykey" class="red">Press any key to start breaking it down.</p>

          <div id="game-wrapper">

            <p>Current word:</p>
            <p><span id="current-word"></span></p>

            <p>Incorrect guesses:<br>
            <span id="already-guessed"></span></p>

            <p>Number of guesses remaining: 
                <span id="guesses"></span></p>

            <p class="red"><span id="error"></span></p>

          </div>

        </div>

      </div>
    </section>

  </div>

  <footer>
    <div class="mainwrapper">
      <div class="copyright">
        <p><a href="https://github.com/dbmarshall/hangman-game/blob/master/README.md" title="README file with license information">&copy; Copyright 2017 David Morse</a></p>
      </div>
    </div>
  </footer>


<script type="text/javascript" src="assets/javascript/game.js"></script>

</body>

</html>
